        class="container max-w-screen-2xl mx-auto flex items-center justify-between"

        <ul class="flex items-center lg:gap-x-4 text-slate-800 lg:text-lg px-6">
          <li>
            <a
              class="block px-3 py-2 rounded-md hover:bg-gray-50 transition-all duration-500"
              href="#"
              >logo</a
            >
          </li>
          <li>
            <a

              placeholder="نام محصول، برند، یا رنگ ...."

      </div>

      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
